<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h2>Ember.js Blogging App</h2>

    {{outlet}}

</script>


<script type="text/x-handlebars" data-template-name="posts">
    <ul>
        {{#each post in model}}
        <li>
            {{#link-to "post" post}}
                {{post.title}}
            {{/link-to}}
        </li>
        {{/each}}
    </ul>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="post">
    <h2>{{title}}</h2>

    <p>
        {{body}}
    </p>
<!-- ... -->
    {{#if showingComments}}
        <h4>Comments</h4>
        <ul>
            {{#each comment in comments}}
            <li>{{comment.text}}</li>
            {{/each}}
        </ul>
        <p><button {{action "hideComments"}}>Hide Comments</button></p>
    {{else}}
        <p><button {{action "showComments"}}>Show Comments</button></p>
    {{/if}}

    {{#link-to "posts.new"}}new post{{/link-to}} {{#link-to "posts"}}hide posts{{/link-to}}

</script>


<script type="text/x-handlebars" data-template-name="posts/new">
    <p>{{input type="text" placeholder="title" value=title}}</p>

    <p>{{textarea placeholder="body" value=body}}</p>

    {{#link-to "post" model}}Done{{/link-to}}
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.3.1.js"></script>
<script src="js/libs/ember-data-1.0.0-beta.6.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
